theme = "base16_terminal"

[editor]
mouse = false
gutters = ["diagnostics", "spacer", "diff"]
text-width = 80
default-line-ending = "lf"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = false

[editor.smart-tab]
enable = true

[editor.soft-wrap]
enable = false
wrap-at-text-width = true

[editor.statusline]
left = [
  "mode",
  "spinner",
  "version-control",
  "spacer",
  "separator",
  "file-name",
  "read-only-indicator",
  "file-modification-indicator",

]
center = []
right = [
  "diagnostics",
  "workspace-diagnostics",
  "position",
  "total-line-numbers",
  "file-encoding",
  "file-line-ending",
  "file-type",
  "register",
  "selections",
]
separator = "â”‚"

[keys.normal]
"^" = "goto_line_start"
"$" = "goto_line_end"

